
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 50px; }
        .form-container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; box-sizing: border-box; border-radius: 4px; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 12px 20px; width: 100%; cursor: pointer; border-radius: 4px; font-size: 16px; }
        .btn-save:hover { background: #219a52; }
        .error { color: red; font-size: 14px; margin-top: -8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Record New Service</h2>
        <form id="serviceForm" action="services.html">
            <label>Select Vehicle</label>
            <select id="vehicle" required>
                <option value="" disabled selected>Select a vehicle</option>
                <option>Toyota</option>
                <option>Honda</option>
                <option>Bmw</option>
                <option>Audi</option>
                <option>Lexus</option>
            </select>

            <label>Service Type</label>
            <input type="text" id="serviceType" placeholder="e.g. Engine Repair" required>

            <label>Description</label>
            <textarea id="description" rows="3" placeholder="Provide details about the service..."></textarea>

            <label>Cost ($)</label>
            <input type="number" id="cost" min="0" step="0.01" placeholder="0.00" required>

            <div class="error" id="errorMessage"></div>

            <button type="submit" class="btn-save">Log Service</button>
            <p><a href="services.html">Back to List</a></p>
        </form>
    </div>

    
    <!-- javascript -->

    <script>
        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            // Clear previous error
            document.getElementById('errorMessage').textContent = '';

            // Get form values
            const vehicle = document.getElementById('vehicle').value;
            const serviceType = document.getElementById('serviceType').value.trim();
            const description = document.getElementById('description').value.trim();
            const cost = document.getElementById('cost').value;

            // Basic validation
            if (!vehicle) {
                showError('Please select a vehicle.');
                e.preventDefault();
                return;
            }
            if (!serviceType) {
                showError('Please enter a service type.');
                e.preventDefault();
                return;
            }
            if (!cost || cost <= 0) {
                showError('Please enter a valid cost greater than 0.');
                e.preventDefault();
                return;
            }

            // Simulate saving (in a real app, this would send data to a server)
            const serviceRecord = {
                vehicle: vehicle,
                serviceType: serviceType,
                description: description || 'No description provided',
                cost: parseFloat(cost).toFixed(2),
                date: new Date().toLocaleDateString()
            };

            // Optional: Save to localStorage to persist across sessions
            let services = JSON.parse(localStorage.getItem('vehicleServices') || '[]');
            services.push(serviceRecord);
            localStorage.setItem('vehicleServices', JSON.stringify(services));

            // Success feedback
            alert(`Service logged successfully!\n\nVehicle: ${serviceRecord.vehicle}\nService: ${serviceRecord.serviceType}\nCost: $${serviceRecord.cost}`);

            // Reset form (except vehicle selection can stay)
            this.reset();
            document.getElementById('vehicle').value = vehicle; // keep selected vehicle
        });

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>
</html>

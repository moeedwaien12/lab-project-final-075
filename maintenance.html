
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Maintenance - VehicleMS</title>

    <style>
        /* BASE STYLES */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding-top: 80px;
            background: #f4f7f6;
            scroll-behavior: smooth;
        }
        a { text-decoration: none; }

        /* NAVBAR */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
            gap: 45px;
        }

        nav a {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        nav a.logout {
            color: #e74c3c;
        }

        /* CONTAINER */
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        /* CARD */
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        /* MAINTENANCE CARD (NO YELLOW BORDER) */
        .maintenance-card {
            border-top: none;
        }

        /* FORM GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #cbd5e1;
        }

        textarea {
            resize: vertical;
        }

        /* TASK GRID */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .task-item {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        /* BUTTON */
        .btn {
            padding: 12px 20px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #f59e0b;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background: #f3f4f6;
        }

        .badge-active {
            background: #2ecc71;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">VehicleMS ADMIN</div>
    <nav>
        <a href="dashboard.html">Overview</a>
        <a href="customers.html">Customers</a>
        <a href="vehicles.html">Vehicles</a>
        <a href="maintenance.html">Maintenance</a>
        <a href="parts.html">Parts</a>
        <a href="services.html">Services</a>
        <a href="reports.html">Reports</a>
        <a href="index.html" class="logout">Logout</a>
    </nav>
</header>

<main class="container">

    <!-- MAINTENANCE FORM -->
    <div class="card maintenance-card">
        <h2>Log Routine Maintenance</h2>
        <p style="color:#64748b;">Schedule and record periodic services.</p>
        <hr style="opacity:0.1;">

        <form id="maintenanceForm">

            <div class="stats-grid">
                <div>
                    <label>Select Vehicle</label>
                    <select id="m_vehicle" required>
                        <option value="">-- Choose Vehicle --</option>
                        <option>ABC-1234 (Toyota Corolla)</option>
                        <option>XYZ-8800 (Honda Civic)</option>
                    </select>
                </div>

                <div>
                    <label>Service Date</label>
                    <input type="date" id="m_date" required>
                </div>
            </div>

            <h3 style="margin-top:30px;">Select Performed Services:</h3>

            <div class="task-grid">
                <label class="task-item"><input type="checkbox" name="m_task" value="Oil Change"> Oil & Filter Change</label>
                <label class="task-item"><input type="checkbox" name="m_task" value="Tire Rotation"> Tire Rotation</label>
                <label class="task-item"><input type="checkbox" name="m_task" value="Brake Inspection"> Brake Inspection</label>
                <label class="task-item"><input type="checkbox" name="m_task" value="Fluid Check"> Fluid Checks</label>
                <label class="task-item"><input type="checkbox" name="m_task" value="Battery Check"> Battery Check</label>
            </div>

            <div style="margin-top:25px;">
                <label>Technician Notes</label>
                <textarea id="m_notes" rows="3"></textarea>
            </div>

            <div style="text-align:right; margin-top:20px;">
                <button class="btn btn-primary">Record Maintenance Task</button>
            </div>

        </form>
    </div>

    <!-- MAINTENANCE HISTORY -->
    <div class="card">
        <h3>Recent Maintenance History</h3>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Vehicle</th>
                    <th>Tasks</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="maintenanceLogBody">
                <tr>
                    <td>2026-01-01</td>
                    <td>ABC-1234</td>
                    <td>Oil Change, Fluid Checks</td>
                    <td><span class="badge-active">Completed</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('maintenanceForm');
    const body = document.getElementById('maintenanceLogBody');

    const logs = JSON.parse(localStorage.getItem('routine_maintenance')) || [];
    logs.forEach(l => {
        body.innerHTML += `
        <tr>
            <td>${l.date}</td>
            <td>${l.vehicle}</td>
            <td>${l.tasks}</td>
            <td><span class="badge-active">Completed</span></td>
        </tr>`;
    });

    form.addEventListener('submit', e => {
        e.preventDefault();

        const tasks = [...document.querySelectorAll('input[name="m_task"]:checked')]
            .map(t => t.value);

        if (!tasks.length) return alert("Select at least one task");

        logs.push({
            vehicle: m_vehicle.value,
            date: m_date.value,
            tasks: tasks.join(', ')
        });

        localStorage.setItem('routine_maintenance', JSON.stringify(logs));
        location.reload();
    });
});
</script>

</body>
</html>

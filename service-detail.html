
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Details</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 50px;
            background: #f4f7f6;
        }

        .card {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-left: 5px solid #27ae60;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .status-badge {
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        a {
            color: #2c3e50;
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="card">
    <h2 id="serviceId">Service Record</h2>

    <p><strong>Status:</strong>
        <span class="status-badge" id="status">Completed</span>
    </p>

    <hr>

    <p><strong>Vehicle:</strong> <span id="vehicle"></span></p>
    <p><strong>Service Date:</strong> <span id="date"></span></p>
    <p><strong>Technician Notes:</strong> <span id="notes"></span></p>
    <p><strong>Total Cost:</strong> $<span id="cost"></span></p>

    <br>
    <a href="services.html">‚Üê Back to Services</a>
</div>

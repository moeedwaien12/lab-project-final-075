
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Customers</title>
    <style>
        /* Shared Transparent Locked Header */
      body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding-top: 80px;
    background: #f4f7f6;
}
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 70px;
    background: #2c3e50;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 60px;
    box-sizing: border-box;
    z-index: 1000;
    font-family: 'Segoe UI', sans-serif;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    color: white;
    margin: 0;
}

nav {
    display: flex;
    align-items: center;
    gap: 45px; /* Matches the exact spacing in the screenshot */
}

nav a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    font-weight: 500;
    white-space: nowrap;
}

nav a.logout {
    color: #e74c3c;
}
        
        /* Table Layout */
        .container { width: 90%; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #2c3e50; }
        .btn-add { background: #27ae60; color: white; padding: 8px 15px; font-size: 14px; border-radius: 5px; text-decoration: none; float: right; }
    </style>
</head>
<body>
    <header>
    <div class="logo">VehicleMS ADMIN</div>
    <nav>
        <a href="dashboard.html">Overview</a>
        <a href="customers.html">Customers</a>
        <a href="vehicles.html">Vehicles</a>
        <a href="maintenance.html">Maintenance</a>
        <a href="parts.html">Parts</a>
        <a href="services.html">Services</a>
        <a href="reports.html">Reports</a>
        <a href="index.html" class="logout">Logout</a>
    </nav>
</header>

    <div class="container">
        <h2>Customer Database <a href="add-customer.html" class="btn-add">+ Register Customer</a></h2>

        <!-- Filter/Search Box -->
        <input type="text" id="customerSearch" placeholder="Search customer by name..." style="padding: 10px; width: 300px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Email Address</th>
                    <th>Phone</th>
                    <th>Vehicles Owned</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <tr>
                    <td><strong>John Doe</strong></td>
                    <td>john@example.com</td>
                    <td>+1 234 567 890</td>
                    <td>2 Vehicles</td>
                </tr>
                <tr>
                    <td><strong>Sarah Smith</strong></td>
                    <td>sarah.s@mail.com</td>
                    <td>+1 987 654 321</td>
                    <td>1 Vehicle</td>
                </tr>
            </tbody>
        </table>
    </div>
  
    
    <!--  JavaScript -->
    <script>
        // Search functionality for the customer table
        document.getElementById('customerSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#customerTableBody tr');

            rows.forEach(row => {
                const name = row.querySelector('td:first-child').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
